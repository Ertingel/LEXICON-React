<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mediaspelaren</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="timeline.css" />

		<script src="script.js"></script>
	</head>
	<body>
		<div id="background2"></div>
		<div id="background1"></div>

		<div id="player">
			<header>
				<button class="material-icons active">arrow_back_ios</button>
				<p id="playlist-title">Playlist - ???</p>
				<button class="material-icons active">more_vert</button>
			</header>

			<aside>
				<ol id="playlist"></ol>
			</aside>
			<main>
				<img id="album-cover" src="./placeholder.png" />

				<nav>
					<button id="add" class="material-icons active">
						add_circle_outline
					</button>
					<p id="title">Artist Name<br /><small>Song Title</small></p>
					<button id="favorite" class="material-icons">
						favorite
					</button>

					<p id="play-time">0:00</p>
					<input
						id="play-progress"
						type="range"
						value="0"
						min="0"
						max="0"
					/>
					<p id="length">0:00</p>

					<button id="repeat" class="material-icons">repeat</button>
					<div>
						<button
							id="rewind"
							class="material-icons active fast-rewind"
						>
							fast_rewind
						</button>
						<button
							id="play-pause"
							class="material-icons active play-circle"
						>
							play_circle
						</button>
						<button
							id="forward"
							class="material-icons active fast-forward"
						>
							fast_forward
						</button>
					</div>
					<button id="shuffle" class="material-icons">shuffle</button>

					<audio id="audio" src=""></audio>
				</nav>
			</main>
		</div>
	</body>
</html>
